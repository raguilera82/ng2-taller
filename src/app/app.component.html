<h1>
  Search User
</h1>

<form>
  Username: <input type="text" id="username" #username>
  <button id="search" (click)="search(username.value)">Search</button>
</form>

<div *ngIf="user">
  <p id="login">Login: {{user.login}}</p>
  <p>Name: {{user.name}}</p>
  <img src="{{user.avatar}}" width="200">
</div>

<div *ngIf="error">
  <p>Se ha producido un error: {{error}}</p>
</div>
